<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diccionario Español - Árabe</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff8f0;
      color: #333;
      overflow-x: hidden;
    }
    header {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.4)), url('https://upload.wikimedia.org/wikipedia/en/9/9a/Flag_of_Spain.svg') no-repeat center center/cover;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      animation: fadeIn 2s ease-in-out;
    }
    header h1 {
      color: #fff;
      font-size: 48px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
    .nav-section {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 60px auto;
      flex-wrap: wrap;
      animation: fadeInUp 2s ease forwards;
    }
    .card {
      width: 250px;
      height: 250px;
      background-color: #fff3f3;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      border: 3px solid #c60b1e;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }
    .card img {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }
    .card h2 {
      color: #c60b1e;
      font-size: 22px;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Diccionario Español - Árabe</h1>
  </header>

  <div class="nav-section">
    <div class="card" onclick="location.href='sports.html'">
      <img src="https://cdn-icons-png.flaticon.com/512/861/861512.png" alt="Deporte">
      <h2>رياضة - Deportes</h2>
    </div>
    <div class="card" onclick="location.href='politics.html'">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135789.png" alt="Política">
      <h2>سياسة - Política</h2>
    </div>
  </div>
</body>
</html>
